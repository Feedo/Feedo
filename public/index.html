<!DOCTYPE html>
<html>
	<head>
		<title>Feedo</title>
		<script src="js/libs/jquery-1.10.1.js"></script>
		<script src="js/libs/json2.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/backbone.js"></script>
		<script src="js/libs/backbone-relational.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				var addFeedContent = '<div class="row-fluid">' + 
						'<div class="span8">' +
							'<input type="text" id="btn-add-feed-url" style="width: 90%;" placeholder="example.com/feed">' +
						'</div>' + 
						'<div class="span4">' +
							'<a id="btn-add-feed-accept" class="btn btn-primary" style="margin-top: 0;">' +
								'Add' +
							'</a>' +
						'</div>' +
				'</div>';
				$("#btn-add-feed").popover({
					html: true,
					placement: 'bottom',
					trigger: 'click',
					title: 'Add feed',
					content: addFeedContent
				});
			});
		</script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		
		<div id="feedoapp" class="container-fluid">
			<div class="grid content-view">
				<!-- Header -->
				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								
								<!-- Name -->
								<span class="brand">
									Feedo
								</span>
                            
								<div class="controls pull-right">
									<!-- Manual refresh -->
									<a id="btn-refresh" class="btn" title="Refresh">
										<i class="icon-refresh"></i>
									</a>
									<!-- Add Feed button -->
									<a id="btn-add-feed" class="btn" title="Add feed">
										+
									</a>
								</div>
                            
							</div>
						</div>
					</div>
				</div>  
			 
				<div class="row-fluid">
							
					<div class="span3">
						<ul id="feed-menu" class="unstyled"></ul>
					</div>
                
					<div class="span3">
						<ul id="feed-menu-view" class="unstyled"></ul>
					</div>
                
					<div class="span6">
						<div id="feed-view"></div>
					</div>
                
				</div>
			</div>
		</div>
    
		<script type="text/template" id="feed-menu-item-template">
			<div class="menu-item">
				<div class="menu-item-inner">
					<a href="#">
						<%= title %>
					</a>
				</div>
			</div>
		</script>
		<script type="text/template" id="feed-item-menu-item-template">
			<div class="menu-item">
				<div class="menu-item-inner">
					<a href="#">
						<%= published %>: <%= title %>
					</a>
				</div>
			</div>
		</script>
		<script type="text/template" id="feed-item-template">
			<div class="feed-title">
				<%= title %>
			</div>
			<div class="feed-abstract">
				<%= summary %>
			</div>
		
			<%= content %>
		</script>
  
		<script src="js/models.js"></script>
		<script src="js/views.js"></script>
	</body>

</html>
