<!DOCTYPE html>
<html>
<head>
  <title>Feedo</title>
  <script src="js/libs/jquery-1.10.1.js"></script>
  <script src="js/libs/json2.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/libs/backbone-relational.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  
    <div id="feedoapp">
        <div class="grid">
            <!-- Header -->
            <div class="row-fluid">
                <h1>Feedo</h1>
            </div>
            
            <div class="row-fluid">
                
                <div class="span4">
                    <h4>Your feeds:</h4>
                    <ul id="feed-menu"></ul>
                </div>
                
                <div class="span8">
                    <h4>Feed items:</h4>
                    <div id="feed-view"></div>
                </div>
                
            </div>
        </div>
    </div>
  
  <script type="text/template" id="feed-menu-item-template">
    <li class="feed-menu-item">
      <%= title %>
    </li>
  </script>
  <script type="text/template" id="feed-item-template">
    <%= title %><br />
    <%= summary %><br />
    <%= content %>
  </script>
  
  <script src="js/models.js"></script>
  <script src="js/views.js"></script>
</body>

</html>
